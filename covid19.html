<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Covid-19 Live Stats for India</title>
    
    <link rel="stylesheet" href="custom.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/bb72f35c65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    
</head>
<body>
  <div class="Total flex-container">
    
        <div class="flex-child act">
              <h6>Active Cases</h6>
              <p id="activeCases"></p>
        </div>

        <div class="flex-child con">
              <h6>Confirmed Cases</h6>
              <p id="confirmedCases"></p>
        </div>

        <div class="flex-child cur">
              <h6>Cured</h6>
              <p id="curedCases"></p>
        </div>

        <div class="flex-child det">
              <h6>Deaths</h6>
              <p id="deaths"></p>
        </div>
  </div>

    <div class="tables">

        <table class="table" id="myTable">
          <thead>
            <tr>
              <th scope="col" >States</th>
              <th scope="col" >Active</th>
              <th scope="col" >confirmed</th>
              <th scope="col" >Cured</th>
              <th scope="col" >Deaths</th>
            </tr>
          </thead>
          <tbody id="stats">
            
          </tbody>
        </table>
      </div>

      <footer>
        <div class="social-media">
          
              <a href="https://github.com/datanok/Covid-19-Live-stats-for-india" class="git"><i class="fa fa-github" aria-hidden="true"></i></a>
            
              <a href="https://www.instagram.com/tanmayok/" class="ig"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            
              <a href="https://twitter.com/tanmay_P_" class="tw"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            
              <a href="https://desyncmedia.wordpress.com/" class="de"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>
            
        </div>
      </footer>
    
</body>

</html>
