<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Covid19 counter</title>
    

    
    <link rel="stylesheet" href="custom.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://kit.fontawesome.com/bb72f35c65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    
    <script>

        var details = []
        

        $.ajax({
            method:'GET',
            url: 'https://api.covid19india.org/data.json',
            success: function(response){
               details = response.statewise
              buildTable(details)
              totalStats(details)
               console.log(details)
               
               
            
            }
    
});

         function buildTable(state){
            var table = document.getElementById('stats')
            for (var i = 1; i< state.length; i++){
              
                var row = `<tr>
                                <td>${state[i].state}</td>
                                <td>${state[i].active}</td>
                                <td>${state[i].confirmed}</td>
                                <td>${state[i].recovered}</td>   
                                <td>${state[i].deaths}</td>    
                                      
                            </tr>`
                            table.innerHTML += row    
                
            }
        }   
        function totalStats(state){
        
          $('#activeCases').text(`${state[0].active}`)
          $('#confirmedCases').text(`${state[0].confirmed}`)
          $('#curedCases').text(`${state[0].recovered}`)
          $('#deaths').text(`${state[0].deaths}`)

        }
        
        
    </script>
</head>
<body>
  <div class="Total flex-container">
  <div class="flex-child act">
    <h6>Active Cases</h6>
    <p id="activeCases"></p>
  </div>
  <div class="flex-child con">
    <h6>Confirmed Cases</h6>
    <p id="confirmedCases"></p>
  </div>
  <div class="flex-child cur">
    <h6>Cured</h6>
    <p id="curedCases"></p>
  </div>
  <div class="flex-child det">
    <h6>Deaths</h6>
    <p id="deaths"></p>
  </div>
  </div>

    <div class="tables">

        <table class="table" id="myTable">
          <thead>
            <tr>
              <th scope="col" >States</th>
              <th scope="col" >Active</th>
              <th scope="col" >confirmed</th>
              <th scope="col" >Cured</th>
              <th scope="col" >Deaths</th>
              
            </tr>
          </thead>
          <tbody id="stats">
            
          </tbody>
        </table>
      </div>

      <footer>
        <div class="social-media">
          
              <a href="https://github.com/datanok/Covid-19-Live-stats-for-india" class="git"><i class="fa fa-github" aria-hidden="true"></i></a>

              <a href="https://desyncmedia.wordpress.com/" class="de"><i class="fa fa-newspaper-o" aria-hidden="true"></i></a>
            
        </div>
      </footer>
    
</body>

</html>
